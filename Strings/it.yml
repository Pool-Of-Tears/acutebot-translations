help_str: |
  per favore clicca su uno dei pulsanti qui sotto per vedere che cosa fanno.
movie_help: |
  <b>üóíÔ∏è come usare le funzioni riguardanti Film e Serie TV:</b>

  <b>‚Ä£</b> /movies : cerca informazioni sui tuoi film preferiti.

  <b>‚Ä£</b> /tvshows : cerca informazioni per le tue serie TV preferite.

  <b>‚Ä£</b> /recommend : Raccomandazioni di Serie TV/film basati sui tuoi gusti!

  <b>‚Ä£</b> /trendingmv : Mostrare i film in tendenza di oggi o di questa settimana.

  <b>‚Ä£</b> /trendingtv : come sopra ma per serie TV!

  <b>‚Ä£</b> /collection : raccogli i tuoi film visti, eg: The Avengers.
anime_help: |
  <b>üóíÔ∏è come usare le funzioni riguardanti Anime:</b>

  <b>‚Ä£</b> /anime : Cerca informazioni su i tuoi anime preferiti.

  <b>‚Ä£</b> /manga : Cerca informazioni su I tuoi mannga preferiti.

  <b>‚Ä£</b> /airing : Visualizza lo stato di messa in onda dei tuoi programmi anime preferiti.

  <b>‚Ä£</b> /schedule : ottenere il programma di messa in onda dell'anime per tutta questa settimana.

  <b>‚Ä£</b> /character : Cerca informazioni su dei personaggi anime.

  <b>‚Ä£</b> /mywaifu : Guarda o salva immagini della tua waifu ;)

  <b>‚Ä£</b> /fillers : Ottieni un elenco di episodi di riempimento per un determinato anime.

  <b>‚Ä£</b> /streamlink : Trova link di streaming per i tuoi anime preferiti.
