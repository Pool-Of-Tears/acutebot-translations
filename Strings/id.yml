# Start
start_string: |
  Hai {}, Saya {} dan saya dapat membantu Anda mendapatkan informasi tentang Film, TV, acara Anime favorit Anda, dan banyak lagi hal terkait lainnya!

  Saya juga dapat menmbiarkan Anda untuk melihat lirik lagu favorit Anda dan membagikan lagu yang sedang Anda putar di spotify dengan teman-teman Anda.
  Cukup klik tombol <i>help</i> di bawah ini untuk memulai dengan daftar kemungkinan perintah.

  Anda dapat menggunakan saya melalui mode inline juga untuk sebagian besar hal yang dikatakan di atas, ketik saja <code>@{}</code> di kotak pesan Anda dan ikuti petunjuk atau coba tombol yang diberikan di bawah ini.

  Terakhir jangan lupa untuk tersenyum, karena kamu terlihat baik ketika kamu tersenyum ;)
start_string_grp: "Hmmm?"

