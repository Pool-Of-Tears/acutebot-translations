  jika Anda senang menggunakan saya & ingin mendukung pencipta saya, tekan tombol donasi di bawah ini, karena dia hanya seorang siswa jadi setiap sedikit membantu untuk membayar server saya, dan tentu saja meningkatkan moral ;)

# Help
help_str: |
  Silakan klik tombol di bawah ini untuk mendapatkan dokumentasi untuk fungsi terkait.

movie_help: |
  <b>🗒️ Dokumentasi untuk fungsi terkait Film & TV:</b>

  <b>‣</b> /movies : Mencari info tentang film favorit Anda.

  <b>‣</b> /tvshows : Dapatkan informasi untuk acara TV favorit Anda.

  <b>‣</b> /recommend : Memberi Anda rekomendasi film & acara TV berdasarkan kesukaan Anda!

  <b>‣</b> /trendingmv : Menampilkan film yang sedang tren hari ini untuk minggu ini.

  <b>‣</b> /trendingtv : Sama seperti di atas tetapi untuk acara TV!

  <b>‣</b> /collection : Mendapatkan semua film dalam koleksi, contoh: The Avengers.

anime_help: |
  <b>🗒️ Dokumentasi untuk fungsi terkait Anime & Manga:</b>

  <b>‣</b> /anime : Mencari info tentang judul anime favorit Anda.

  <b>‣</b> /manga : Dapatkan informasi tentang judul manga favorit Anda.

  <b>‣</b> /airing : Menampilkan status penayangan serial anime favorit Anda!

  <b>‣</b> /schedule : Dapatkan jadwal tayang anime sepanjang minggu ini.

  <b>‣</b> /character : Mencari informasi karakter anime.

  <b>‣</b> /mywaifu : Lihat atau simpan waifu favorit Anda ;)

  <b>‣</b> /fillers : Dapatkan daftar episode pengisi untuk anime yang diberikan.

  <b>‣</b> /streamlink : Dapatkan tautan streaming untuk judul anime favorit Anda.

news_help: |
  <b>🗒️ Dokumentasi untuk fungsi terkait umpan berita:</b>

  <b>‣</b> /subscribe : Berlangganan umpan berita.
  <b>‣</b> /unsubscribe : Berhenti berlangganan umpan berita.

  <b><em>Dapatkan liputan berita terkini untuk hal-hal yang paling Anda sukai! Berikut adalah daftar barang yang dapat saya perbarui untuk Anda.</em></b>

  ‣ <em>Dapatkan berita film, rumor, dan ulasan terbaru dari setiap film yang tayang di bioskop di bagian <u>movie news</u>.</em>

  ‣ <em>Semua berita televisi terbaru tentang acara yang paling Anda sukai di bagian <u>tvshow news</u>.</em>

  ‣ <em>Ikuti terus berita dan fakta anime dari serial anime favorit Anda di bagian <u> anime news</u>.</em>

  ‣ <em>Dapatkan liputan harian musik indie rock, hip-hop, elektronik, pop, metal, dan eksperimental di bagian <u>music news</u>.</em>

reddit_help: |

  <b>🗒️ Dokumentasi untuk fungsi terkait umpan Reddit:</b>

  Dapatkan kiriman populer dari subreddit favorit Anda yang dikirimkan langsung ke obrolan Anda setiap jam atau pada interval yang Anda inginkan!

  <b>‣</b> /redditsub : Berlangganan ke subreddit favorit Anda.

  <b>‣</b> /redditunsub : Berhenti berlangganan untuk subreddit tertentu atau semua yang berlangganan.

  <b>‣</b> /updatefreq : Perbarui interval posting untuk obrolan.

  <b>Catatan:</b> Subreddit NSFW tidak diperbolehkan karena kami tidak ingin ada masalah dengan telegram, secara default jika Anda mencoba berlangganan beberapa bot subbreddit NSFW akan memberi tahu Anda bahwa sub tidak valid, jika Anda berlangganan subbreddit yang tidak ditandai NSFW oleh reddit, bot tetap tidak akan mengirim posting apa pun dari mereka jika posting tertentu itu ditandai NSFW.

music_help: |
  <b>🗒️ Dokumentasi untuk fungsi terkait musik & lirik:</b>

  <b>‣</b> /lyrics : Cari lirik musik favorit Anda.

  <b>‣</b> /nowplaying : Memamerkan lagu yang saat ini atau yang terakhir anda putar di spotify.

  <b>Catatan</b> : Anda juga dapat memamerkan trek yang sedang anda putar dalam obrolan mana pun dengan menggunakan inline saya! lakukan saja <code>@acutebot .nowplaying</code>.

misc_help: |
  <b>🗒️ Dokumentasi untuk beberapa perintah lainnya yang tidak muat di mana pun!</b>

  <b>‣</b> /mquote : Dapatkan kutipan film superhero acak dari koleksi yang dipilih sendiri.

  <b>‣</b> /aquote : Sama seperti di atas tetapi untuk kutipan terkait anime!

  <b>‣</b> /subtitle : Mengunduh terjemahan untuk film favorit Anda.

  <b>‣</b> /watchlist : Dapatkan daftar acara yang disimpan dari daftar pantauan Anda :D.

  <b>‣</b> /language : Daftar semua bahasa yang didukung & pilih salah satu pilihan Anda.

